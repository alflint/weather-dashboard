<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-1 border-5 border-bottom border-dark text-center bg-primary text-white">
        <h1>Weather Dashboard</h1>
        <p id="currentDay" class="lead"></p>
    </header>
    <div>
        <div class="row p-3">
            <div class="col-md-3 col-5">
                <div class="card bg-light py-2 px-2">
                    <h3>Search for a City:</h3>
                    <input class="form-control" id="citySearch" placeholder="San Diego">
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-primary" type="button" id="citySearchSubmit" disabled
                            onclick="citySearchSubmitted()">Search</button>
                    </div>
                    <hr>
                    <h5 class="text-muted mb-n5">Recent:</h5>
                    <div class="d-grid gap-2" id="recentSearches"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
